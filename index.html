<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordPress Custom Topbar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section class="custom">
        <div class="custom__section">
            <div class="custom__iconsection">
                <img src="./assets/call_icon.svg" alt="" class="custom__icon">
            </div>

            <div class="custom__content">
                <div class="custom__title">Call / WhatsApp</div>
                <a href="tel:8801964381146" class="custom__feed">+8801234567891</a>
            </div>
        </div>

        <div class="custom__section">
            <div class="custom__iconsection">
                <img src="./assets/message.svg" class="custom__icon">
            </div>
   
            <div class="custom__content">
                <div class="custom__title">Email</div>
                <a href="mailto:email@mail.com" class="custom__feed">email@mail.com</a>
            </div>
        </div>

        <div class="custom__section">
            <div class="custom__iconsection">
                <img src="./assets/location.svg" alt="" class="custom__icon">
            </div>

            <div class="custom__content">
                <div class="custom__title">Location</div>
                <a href="https://goo.gl/maps/GJ3ms7kVYBf5ddo6A" class="custom__feed">Dhaka, Bangladesh</a>
            </div>
        </div>

        <div class="custom__section">
            <div class="custom__iconsection">
                <img src="./assets/time.svg" alt="" class="custom__icon">
            </div>

            <div class="custom__content">
                <div class="custom__title">Working Hour</div>
                <div class="custom__feed">Sat -- Thu, 10am - 7pm</div>
            </div>
        </div>
    </section>
</body>
</html>
